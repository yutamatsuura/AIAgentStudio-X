name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality-check:
    name: å“è³ªãƒã‚§ãƒƒã‚¯
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build check
        run: npm run build

      - name: ğŸ” Type check
        run: npx tsc --noEmit

      - name: âœ¨ Lint (with complexity check)
        run: npm run lint

      - name: ğŸ§ª Test
        run: npm test -- --passWithNoTests --coverage

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.node-version == '20.x'
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security-check:
    name: ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ãƒã‚§ãƒƒã‚¯
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: ğŸ”’ Run npm audit
        run: npm audit --audit-level=moderate

      - name: ğŸ” Check for outdated dependencies
        run: npm outdated || true

  monorepo-check:
    name: ãƒ¢ãƒãƒ¬ãƒæ§‹é€ ãƒã‚§ãƒƒã‚¯
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Check workspace structure
        run: |
          echo "Checking monorepo workspace structure..."
          npm ls --workspaces --depth=0 || true

      - name: ğŸ” Validate package.json files
        run: |
          echo "Validating package.json files..."
          find . -name "package.json" -not -path "*/node_modules/*" -exec cat {} \; | jq empty

  frontend-check:
    name: ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰å€‹åˆ¥ãƒã‚§ãƒƒã‚¯
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build admin app
        run: npm run build --workspace=apps/admin
        if: hashFiles('apps/admin/package.json') != ''

      - name: ğŸ”¨ Build extension
        run: npm run build --workspace=apps/extension
        if: hashFiles('apps/extension/package.json') != ''

  backend-check:
    name: ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰å€‹åˆ¥ãƒã‚§ãƒƒã‚¯
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build API
        run: npm run build --workspace=apps/api
        if: hashFiles('apps/api/package.json') != ''

      - name: ğŸ§ª Test API
        run: npm test --workspace=apps/api
        if: hashFiles('apps/api/package.json') != ''

  all-checks-passed:
    name: âœ… All Checks Passed
    runs-on: ubuntu-latest
    needs: [quality-check, security-check, monorepo-check, frontend-check, backend-check]
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          if [[ "${{ needs.quality-check.result }}" == "success" ]] && \
             [[ "${{ needs.security-check.result }}" == "success" ]] && \
             [[ "${{ needs.monorepo-check.result }}" == "success" ]] && \
             [[ "${{ needs.frontend-check.result }}" == "success" ]] && \
             [[ "${{ needs.backend-check.result }}" == "success" ]]; then
            echo "âœ… All checks passed successfully!"
            exit 0
          else
            echo "âŒ Some checks failed"
            exit 1
          fi
